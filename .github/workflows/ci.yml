name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  shellcheck:
    name: Lint shell scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Find shell scripts
        id: scripts
        run: |
          scripts=$(find . -name '*.sh' -type f | sort)
          echo "Found scripts:"
          echo "$scripts"
          echo "scripts<<EOF" >> "$GITHUB_OUTPUT"
          echo "$scripts" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run ShellCheck
        run: |
          find . -name '*.sh' -type f -print0 | xargs -0 shellcheck --severity=warning

      - name: Validate shell syntax
        run: |
          find . -name '*.sh' -type f -print0 | xargs -0 -n1 bash -n

  hadolint:
    name: Lint Containerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install hadolint
        run: |
          curl -sL -o /usr/local/bin/hadolint \
            "https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64"
          chmod +x /usr/local/bin/hadolint

      - name: Lint Containerfiles
        run: |
          status=0
          for f in Containerfile.*; do
            echo "=== Linting $f ==="
            hadolint "$f" || status=1
          done
          exit "$status"

  security-scan:
    name: Security scan (${{ matrix.container }})
    runs-on: ubuntu-latest
    needs: [shellcheck, hadolint]
    strategy:
      fail-fast: false
      matrix:
        container: [ollama, mcp, openwebui]
    steps:
      - uses: actions/checkout@v4

      - name: Build container image
        run: |
          docker build -f "Containerfile.${{ matrix.container }}" \
            -t "scan-${{ matrix.container }}:latest" .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "scan-${{ matrix.container }}:latest"
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [shellcheck, hadolint]
    steps:
      - uses: actions/checkout@v4

      - name: Run test.sh (syntax validation)
        run: bash -n test.sh

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Validate container builds
        run: |
          status=0
          for f in Containerfile.*; do
            name="${f#Containerfile.}"
            echo "=== Building $name ==="
            podman build -f "$f" -t "test-${name}" . || status=1
          done
          exit "$status"
