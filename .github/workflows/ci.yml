name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  shellcheck:
    name: Lint shell scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Find shell scripts
        id: scripts
        run: |
          scripts=$(find . -name '*.sh' -type f | sort)
          echo "Found scripts:"
          echo "$scripts"
          echo "scripts<<EOF" >> "$GITHUB_OUTPUT"
          echo "$scripts" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run ShellCheck
        run: |
          find . -name '*.sh' -type f -print0 | xargs -0 shellcheck --severity=warning

      - name: Validate shell syntax
        run: |
          find . -name '*.sh' -type f -print0 | xargs -0 -n1 bash -n

  hadolint:
    name: Lint Containerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install hadolint
        run: |
          curl -sL -o /usr/local/bin/hadolint \
            "https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64"
          chmod +x /usr/local/bin/hadolint

      - name: Lint Containerfiles
        run: |
          status=0
          for f in Containerfile.*; do
            echo "=== Linting $f ==="
            hadolint "$f" || status=1
          done
          exit "$status"

  validate-scripts:
    name: Validate shell scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check scripts have proper shebangs
        run: |
          status=0
          while IFS= read -r -d '' f; do
            first_line=$(head -1 "$f")
            if [[ "$first_line" != "#!/bin/bash" && "$first_line" != "#!/usr/bin/env bash" && "$first_line" != "#!/bin/sh" && "$first_line" != "#!/usr/bin/env sh" ]]; then
              echo "FAIL: $f has invalid shebang: $first_line"
              status=1
            else
              echo "OK:   $f ($first_line)"
            fi
          done < <(find . -name '*.sh' -type f -print0)
          exit "$status"

      - name: Check scripts are executable
        run: |
          status=0
          while IFS= read -r -d '' f; do
            if [[ ! -x "$f" ]]; then
              echo "FAIL: $f is not executable"
              status=1
            else
              echo "OK:   $f"
            fi
          done < <(find . -name '*.sh' -type f -print0)
          exit "$status"

  health-check:
    name: Validate health check script
    runs-on: ubuntu-latest
    needs: [shellcheck]
    steps:
      - uses: actions/checkout@v4

      - name: Syntax check health-check.sh
        run: bash -n scripts/health-check.sh

      - name: Verify health check functions are defined
        run: |
          # Ensure the script defines the expected functions
          grep -q 'check_service()' scripts/health-check.sh
          echo "OK: check_service function found"
          grep -q 'check_container()' scripts/health-check.sh
          echo "OK: check_container function found"

      - name: Dry-run health check (expect failure without containers)
        run: |
          # Run the script — it will fail because no containers are running,
          # but it must not crash with syntax/runtime errors before reaching
          # the service checks. We verify it exits cleanly with code 1 (not 2/127/etc).
          set +e
          bash scripts/health-check.sh
          rc=$?
          set -e
          if [[ "$rc" -eq 0 ]]; then
            echo "OK: health check passed (unexpected in CI, but acceptable)"
          elif [[ "$rc" -eq 1 ]]; then
            echo "OK: health check reported failures (expected — no containers in CI)"
          else
            echo "FAIL: health check crashed with exit code $rc"
            exit 1
          fi

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [shellcheck, hadolint, validate-scripts]
    steps:
      - uses: actions/checkout@v4

      - name: Run test.sh (syntax validation)
        run: bash -n test.sh

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Validate container builds
        run: |
          status=0
          for f in Containerfile.*; do
            name="${f#Containerfile.}"
            echo "=== Building $name ==="
            podman build -f "$f" -t "test-${name}" . || status=1
          done
          exit "$status"
